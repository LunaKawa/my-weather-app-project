  <head>

    <title>Weather WireFrame</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link

                    class="btn btn-info btn-sm"
                    id="find-my-location"
                  >

                  <div
                    class="btn-group btn-group-toggle"
                    data-toggle="buttons"
                    role="group"
                    aria-label="Basic example"
                  >
                    <button
                      type="button"
                      class="btn btn-primary btn-sm"
                      aria-pressed="false"
                      autocomplete="off"
                      id="fahrenheit"

                <h5 id="time">22:42</h5>
