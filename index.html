<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather WireFrame</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/0c6b87e885.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <div class="interactive-header">
            <form id="search-form">
              <input
                class="search col-md-6"
                type="search"
                placeholder="Search city"
                id="search-bar-input"
              />
              <button
                type="submit"
                class="btn btn-outline-light btn-sm"
                id="search-city-btn"
              >
                Search
              </button>
              <button
                type="button"
                class="btn btn-info btn-sm"
                id="find-my-location"
              >
                <i class="fas fa-compass"></i>
              </button>
              <span class="units"
                ><a href="#" class="active" id="celsius-link"> °C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </form>
          </div>
          <hr />
          <div class="row">
            <div class="col-8">
              <div class="display-console">
                <div class="title">
                  <h1 id="location">Los Angeles</h1>
                  <h5 id="date">Monday Sept 14, 2020</h5>
                  <h5 id="time">22:42</h5>
                </div>
                <div class="current-weather">
                  <div>
                    <h3>Clear Sky</h3>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                      alt="sunny"
                    />
                    <h3 id="currentTemp">75º</h3>
                  </div>
                </div>
                <div class="row">
                  <div class="col additional-wthr-cha">
                    <div class="row">
                      <div class="col">
                        <p>Real Feel: <span>76º</span></p>
                      </div>
                      <div class="col">
                        <p>High: <span>76º</span></p>
                      </div>
                      <div class="col">
                        <p>Low: <span>76º</span></p>
                      </div>
                    </div>
                    <div>
                      <div class="row">
                        <div class="col description">
                          <ul class="extra-info">
                            <li>Wind <i class="fas fa-wind"></i></li>
                            <li>
                              Humidity <i class="fas fa-cloud"></i
                              ><i class="fas fa-percent"></i>
                            </li>
                            <li>Pressure <i class="fas fa-weight"></i></li>
                          </ul>
                        </div>
                        <div class="col figure">
                          <ul class="extra-info">
                            <li>5 mph</li>
                            <li>41%</li>
                            <li>High</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="fdforecast">
                <div class="days-of-the-week">
                  <h3>Mon</h3>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="light rain"
                  />
                  <p>65º</p>
                </div>
                <div class="days-of-the-week">
                  <h3>Tue</h3>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                    alt="sunny"
                  />
                  <p>80º</p>
                </div>
                <div class="days-of-the-week">
                  <h3>Wed</h3>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                    alt="sunny"
                  />
                  <p>85º</p>
                </div>
                <div class="days-of-the-week">
                  <h3>Thu</h3>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                    alt="partly partly_cloudy"
                  />
                  <p>75º</p>
                </div>
                <div class="days-of-the-week">
                  <h3>Fri</h3>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png"
                    alt="cloudy"
                  />
                  <p>68º</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/LunaKawa/my-weather-app-project"
          target="_blank"
          >Open-source code</a
        >
        by Luna Kawahara
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
