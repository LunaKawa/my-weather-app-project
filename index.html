<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/0c6b87e885.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="wrapper">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="interactive-header">
                  <form id="search-form">
                    <button
                      type="button"
                      class="btn btn-outline-light btn-sm rounded-circle"
                      id="find-my-location"
                    >
                      <i class="fas fa-map-marker-alt"></i>
                    </button>
                    <div class="btn-group btn-group-sm" role="group">
                      <button
                        type="button"
                        class="btn btn-outline-dark temp active"
                        data-toggle="button"
                        aria-pressed="true"
                        id="celsius-button"
                      >
                        °C
                      </button>

                      <button
                        type="button"
                        class="btn btn-outline-dark temp"
                        data-toggle="button"
                        aria-pressed="false"
                        id="fahrenheit-button"
                      >
                        °F
                      </button>
                    </div>
                    <input
                      class="search"
                      type="search"
                      placeholder="search"
                      id="search-bar-input"
                      autocomplete="off"
                    />
                  </form>
                </div>
                <div class="display-console">
                  <div class="title">
                    <h1>
                      <span id="location"></span>
                    </h1>
                    <h5 id="date">Monday Sept 14, 2020</h5>
                  </div>
                  <div class="current-weather">
                    <div>
                      <h3 id="description"></h3>
                      <img id="today-wthr-icon" src="" alt="" />
                      <h3><span id="currentTemp"></span>º</h3>
                    </div>
                  </div>
                  <div class="row d-flex justify-content-center">
                    <div class="col additional-wthr-cha">
                      <div class="row more-temps">
                        <div class="col">
                          <p>Feels: <span id="real-feel">76</span>º</p>
                        </div>
                        <div class="col">
                          <p>High: <span id="max">76</span>º</p>
                        </div>
                        <div class="col">
                          <p>Low: <span id="min">76</span>º</p>
                        </div>
                      </div>
                      <div class="row more-info">
                        <div>
                          <div class="details-wrapper">
                            <ul>
                              <li>Wind <i class="fas fa-wind"></i></li>
                              <li>
                                Humidity <i class="fas fa-percentage"></i>
                              </li>
                              <li>Pressure <i class="fas fa-weight"></i></li>
                            </ul>
                          </div>
                          <div class="details-wrapper data">
                            <ul>
                              <li><span id="wind-speed"></span> m/s</li>
                              <li><span id="humidity"></span> %</li>
                              <li><span id="pressure"></span> hPa</li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="w-100 d-block d-md-none"></div>
              <div class="col">
                <small>
                  Weather data last updated at
                  <span id="latest-wthr-update">10:20</span>
                </small>
                <div class="forecast-wrapper" id="forecast"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small id="coder">
        <a
          href="https://github.com/LunaKawa/my-weather-app-project"
          target="_blank"
          >Open-source code</a
        >
        by Luna Kawahara
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
