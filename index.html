<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/0c6b87e885.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="wrapper">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-8">
                <div class="display-console">
                  <div class="clearfix">
                    <div class="title">
                      <div class="clearfix">
                        <h1 class="float-left">
                          <span id="location"></span>
                          <span class="units float-right">
                            <a href="#" class="active" id="celsius-link"> °C</a>
                            |
                            <a href="#" class="inactive" id="fahrenheit-link"
                              >°F</a
                            ></span
                          >
                        </h1>
                        <div
                          class="interactive-header d-flex justify-content-end"
                        >
                          <form id="search-form">
                            <input
                              class="search col-md-6"
                              type="search"
                              placeholder="Search city"
                              id="search-bar-input"
                              autocomplete="off"
                            />
                            <button
                              type="submit"
                              class="btn btn-outline-light btn-sm"
                              id="search-city-btn"
                            >
                              Search
                            </button>
                            <button
                              type="button"
                              class="btn btn-info btn-sm"
                              id="find-my-location"
                            >
                              <i class="fas fa-compass"></i>
                            </button>
                          </form>
                        </div>
                      </div>
                      <h5 id="date">Monday Sept 14, 2020</h5>
                      <h5 id="time">22:42</h5>
                    </div>
                  </div>
                  <div class="current-weather">
                    <div>
                      <h3 id="description"></h3>
                      <img id="today-wthr-icon" src="" alt="" />
                      <h3><span id="currentTemp"></span>º</h3>
                    </div>
                  </div>
                  <div class="row d-flex justify-content-center">
                    <div class="col additional-wthr-cha">
                      <div class="row more-temps">
                        <div class="col">
                          <p>Real feel: <span id="real-feel">76</span>º</p>
                        </div>
                        <div class="col">
                          <p>High: <span id="max">76</span>º</p>
                        </div>
                        <div class="col">
                          <p>Low: <span id="min">76</span>º</p>
                        </div>
                      </div>
                      <div>
                        <div class="row stats">
                          <div class="col">
                            <ul class="extra-info">
                              <li>Wind <i class="fas fa-wind"></i></li>
                              <li>
                                Humidity <i class="fas fa-percentage"></i>
                              </li>
                              <li>Pressure <i class="fas fa-weight"></i></li>
                            </ul>
                          </div>
                          <div class="col">
                            <ul class="extra-info">
                              <li><span id="wind-speed">5</span> m/s</li>
                              <li><span id="humidity">41</span> %</li>
                              <li><span id="pressure">1012</span> hPa</li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <br />
                <footer>
                  Weather data last updated at
                  <span id="latest-wthr-update">10:20</span>
                </footer>
              </div>
              <div class="col-4">
                <div class="fdforecast">
                  <div
                    class="days-of-the-week d-flex align-items-center"
                    id="first"
                  >
                    <h3>Mon</h3>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                      alt="light rain"
                    />
                    <p>65º</p>
                  </div>
                  <div class="days-of-the-week d-flex align-items-center">
                    <h3>Tue</h3>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                      alt="sunny"
                    />
                    <p>80º</p>
                  </div>
                  <div class="days-of-the-week d-flex align-items-center">
                    <h3>Wed</h3>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                      alt="sunny"
                    />
                    <p>85º</p>
                  </div>
                  <div class="days-of-the-week d-flex align-items-center">
                    <h3>Thu</h3>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                      alt="partly partly_cloudy"
                    />
                    <p>75º</p>
                  </div>
                  <div
                    class="days-of-the-week d-flex align-items-center"
                    id="last"
                  >
                    <h3>Fri</h3>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png"
                      alt="cloudy"
                    />
                    <p>68º</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/LunaKawa/my-weather-app-project"
          target="_blank"
          >Open-source code</a
        >
        by Luna Kawahara
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
