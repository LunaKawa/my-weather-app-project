<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />

                id="search-city-btn"

                Search

                type="button"
                class="btn btn-info btn-sm"

                            <li>High</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
